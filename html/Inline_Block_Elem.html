<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Element...</title>
  </head>
  <body>
    <style>
      p {
        background-color: red;
      }
      a {
        background-color: aqua;
      }
    </style>
    <p>Hii i am a para..</p>
    <!-- It is a Block Element, it means it contain full width.. -->
    <a href="https://google.com">Google</a>
    <!-- It is a Inline Element, it means it only contain the amount of width it need..-->
  </body>
</html>
