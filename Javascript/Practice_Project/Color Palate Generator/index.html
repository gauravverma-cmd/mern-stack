<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palate Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <h1>Color Palatte Generator</h1>
   
        <button class="generatw-btn">
            <i class="fas fa-sync-alt"></i>
             Generate Palatte
        </button>

        <div class="palatte-container">

            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hexa-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard" ></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #3f4447;"></div>
                <div class="color-info">
                    <span class="hexa-value">#3F4447</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard" ></i>
                </div>
            </div>
            
            <div class="color-box">
                <div class="color" style="background-color: #93ea12;"></div>
                <div class="color-info">
                    <span class="hexa-value">#93EA12</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard" ></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #ff09ca;"></div>
                <div class="color-info">
                    <span class="hexa-value">#FF09CA</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard" ></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #02ff24;"></div>
                <div class="color-info">
                    <span class="hexa-value">#02FF24</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard" ></i>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
