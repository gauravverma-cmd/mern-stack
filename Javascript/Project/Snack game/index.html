<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="infos">
            <div class="info">
                <h3>High Score: 
                    <span id="high_score">0</span>
                </h3>
            </div>
            <div class="info">
                <h3>Score: 
                    <span id="score">0</span>
                </h3>
            </div>
            <div class="info">
                <h3>Time: 
                    <span id="time">00-00</span>
                </h3>
            </div>
        </div>
        <div class="board"></div>
    </section>
        <div class="modal">
            <div class="start-game">
                <h2>Welcome to the game</h2>
                <button class="btn btn-start">Start now</button>
            </div>
            <div class="game-over">
                <h2>Game Over</h2>
                <button class="btn btn-restart">Restart now</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
