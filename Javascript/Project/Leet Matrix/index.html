<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metrix</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leetmetrix</h1>
        <div class="user-container">
            <p>Enter your username below</p>
            <div class="user-input-conatiner">
             <input type="text" placeholder="enter your username here" id="user-input">
             <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-conatiner">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label">
                            Easy
                        </span>
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label">
                            Medium
                        </span>
                    </div>
                </div>
                
                <div class="progress-item circle">
                    <div class="Hard-progress">
                        <span id="Hard-label">
                            Hard
                        </span>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- directly populate by the js code   -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
