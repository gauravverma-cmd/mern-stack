<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>'Spotify - Web Player: Music for everyone'</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="saerch">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <i class="fa-solid fa-bars-staggered heading-icon"></i>
                    <h2>Your Playlist</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                        <div> <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"> <span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                  <i class="fa-solid fa-arrow-left"></i>
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
                 <div class="buttons">
                    <button class="signup">SignUp</button>
                    <button class="login">Login</button>
                 </div>
            </div>
            <div class="spotify-playlist">
                <h2 class="spotify-named-heading">Spotify Playlist</h2>
                <div class="card-container">
                    <div class="card">  
                        <div class="spotify-play-btn">
                            <i class="fa-solid fa-circle-play"></i>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0283141000ee8ce3b893a0b425" alt="">
                        <h2>Hapy Hits</h2>
                        <p>Play to live, Listen to evoked</p>
                    </div>
                  
                </div>
                <div class="playbar">   
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div> 
                    <div class="songinfo">
                        
                     </div>
                    <div class="songbuttons invert">
                        <i class="fa-solid fa-angles-left previous"></i>
                       <img class="invert play" width="25" src="play.svg" alt="">
                        <i class="fa-solid fa-angles-right next"></i>
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
