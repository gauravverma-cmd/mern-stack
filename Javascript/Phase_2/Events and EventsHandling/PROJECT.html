 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To make and remove line through</title>
    <style>
      body {
        background-color: black;
        color: rgb(255, 225, 180);
        user-select: none;
      }
      ul {
        font-size: 44px
      }
      .lt{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>
      This project is tell us about that how to add and remove the line on the
      text by just clicking using js.
    </h1>
    <h2> >>Click on the text to add or remove the line</h2>
    <ul>
      <li>Javascript</li>
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
      <li>Python</li>
    </ul>
    <script>
    let ul =  document.querySelector("ul")
      ul.addEventListener("click",(val)=>{
          val.target.classList.toggle("lt")
      })
    </script>
  </body>
</html>
