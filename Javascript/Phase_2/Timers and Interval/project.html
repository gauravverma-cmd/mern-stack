<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanished Box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* to stack .van and h1 vertically */
      }

      .van {
        height: 200px;
        width: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(42, 42, 42);
        color: white;
        border: 1px solid black;
      }

      h1 {
        color: white;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="van">
      <p>This div will be vanished in just 3 sec</p>
    </div>
    <h1></h1>

    <script>
      let box = document.querySelector(".van");
      let h1 = document.querySelector("h1");

      setTimeout(() => {
        box.style.display = "none";
        h1.textContent = "See, I told you it will be vanished. ü§∑üèª‚Äç‚ôÄÔ∏è";
      }, 3000);
    </script>
  </body>
</html>
