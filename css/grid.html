<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .container {
            height: 100%;
            width: 100%;
            background-color: rgb(74, 69, 69);
            padding: 4rem;
            display: grid;
            /* row-gap: 1rem;
            column-gap: 1rem; */
            gap: 1rem;
            /* same as line no. 24-25*/
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }

        .item {
            background-color: blueviolet;
            border: 3px solid black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .box {
            height: 100%;
            width: 100%;
            background-color: rgb(74, 69, 69);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, fr);
            gap: 0.4rem;
            padding: 2rem;
            /* border: 2px solid white; */
            /* justify-items: center;
            align-items: center; */
            place-items: stretch;
            /*it is same as line no 54-55*/
            color: white;
            font-size: 2rem;
        }

        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(231, 116, 34);
            border: 2px solid black;
            /* justify-self: center;  To place the box in center or move the box horizontal (left to right) */
            /* align-self: center;  To move the box vertically (top to bottom) */
            /* place-self: start right;   ye same hai line no. 60-61 jaisi isme phele align aata hai fir justify aata hai */
        }

        .layout {
            height: 100%;
            width: 100%;
            background-color: rgb(74, 69, 69);
            display: grid;
            padding: 3rem;
            gap: 1rem;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr)
        }

        .layoutBoxes {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            background-color: rgb(89, 139, 232);
        }

        .col-1 {
            background-color: red;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .col-2 {
            background-color: orange;
            grid-column: 3 / 4;
            grid-row: 1 / 3;
          
        }
        .col-3{
            background-color: rgb(2, 80, 2);
        }
        .col-4{
            background-color: green;
        }

        @media (min-width:768px) {
            .container {
                /* grid-template-rows: 100px 100px 100px; */
                grid-template-rows: repeat(4, 1fr);
                /*this is same as line no. 26 */
                /* grid-template-columns: 100px 100px; */
                grid-template-columns: repeat(3, 1fr);
                /*this is same as line no. 28 */
            }

            .header,
            .footer {
                grid-column-start: 1;
                grid-column-end: 4;
            }

            .sidebar {
                grid-row-start: 2;
                grid-row-end: 4;
            }

            .contact-1 {
                grid-column-start: 2;
                grid-column-end: 4;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item header">header</div>
        <div class="item sidebar"> sidebar</div>
        <div class="item contact-1"> contact-1</div>
        <div class="item contact-2"> contact-2</div>
        <div class="item contact-3"> contact-3</div>
        <div class="item footer">footer</div>
    </div>

    <div class="box">
        <div class="boxes">1</div>
        <div class="boxes">2</div>
        <div class="boxes">3</div>
        <div class="boxes">4</div>
        <div class="boxes">5</div>
        <div class="boxes">6</div>
        <div class="boxes">7</div>
        <div class="boxes">8</div>
        <div class="boxes">9</div>
        <div class="boxes">10</div>
        <div class="boxes">11</div>
        <div class="boxes">12</div>
        <div class="boxes">13</div>
        <div class="boxes">14</div>
        <div class="boxes">15</div>
        <div class="boxes">16</div>
    </div>

    <div class="layout">
        <div class="layoutBoxes col-1">col-1</div>
        <div class="layoutBoxes col-2">col-2</div>
        <div class="layoutBoxes col-3">col-3</div>
        <div class="layoutBoxes col-4">col-4</div>
    </div>
</body>

</html>
