<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling_list</title>
    <style>
      nav ul {
        display: flex;
        padding: 0;
      }
      nav  li {
        list-style: none;
        padding: 23px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
      </ul>
    </nav>
  </body>
</html>
