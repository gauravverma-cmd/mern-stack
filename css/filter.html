<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
     <style>
        /* img{
            filter: blur(20px);
        } */
         .img1{
            filter: blur(10px);
         }
         .img2{
            filter: brightness(150%) contrast(1.5);
         }
         .img3{
            filter: opacity(0.5);
         }
     </style>
</head>
<body>
    <div class="box">
        <img class="img1" src="/Image/black-outline-portrait-of-magellan-portugese-explorer-72874.jpg" alt="">
        <img class="img2" src="/Image/ChatGPT Image Jun 5, 2025, 05_54_56 PM.png" alt="">
        <img class="img3" src="/Image/Chord.png" alt="">
    </div>
</body>
</html>
