<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      body {
        background-color: burlywood;
      }
      .box {
        background-color: cadetblue;
        height: 344px;
        width: 344px;
        margin: 56px;
      }
      .boxes {
        display: flex;
      }
      @media only screen and (max-width: 455px) {
        body {
          background-color: blueviolet;
          color: burlywood;
        }
        .boxes{
            flex-direction: column;
        }
    }
  
    </style>
  </head>
  <body>
    <div>Hy this a body text.</div>
    <div class="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
