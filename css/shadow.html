<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      .box{
          border: 1px solid black;
          padding: 32px;
          box-shadow:  5px 5px 15px red;
      }
      .text-shadow{
          text-shadow: 5px 5px 5px blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-shadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure inventore commodi consectetur perferendis?
    </p>
  </body>
</html>
