<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 60vw;
            height: 80vh;
            background-color: bisque;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 200px;
            background-color: brown;
            animation: animationx 1s linear infinite, animateY 1s ease-out infinite alternate;
           
            
        }
        @keyframes animationx{
            from{
              left: 0;
            }
            to{
                 left: 100%;
             }
        }
       
        @keyframes animateY{
          from{
            bottom: 0;
          }
          to{
            bottom: 100%;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
